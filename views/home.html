<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Contact Me</title>

    <script src="js/guestbook.js" defer></script>

    <!-- Favicon -->
    <link rel="icon" href="images/contact-form-favicon.png" />
  </head>
  <body>
    <div class="container">
      <form id="guest-book-form" action="/submit" method="POST">
        <h2>Contact Form</h2>

        <section class="personal-info">
          <div>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" />
            <span id="err-fname" class="error"></span>
          </div>
          <div>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" />
            <span id="err-lname" class="error"></span>
          </div>
          <div>
            <label for="jtitle">Job Title</label>
            <input type="text" id="jtitle" name="jtitle" />
          </div>
          <div>
            <label for="company">Company</label>
            <input type="text" id="company" name="company" />
          </div>
          <div>
            <label for="linkedin-url">LinkedIn URL</label>
            <input type="text" id="linkedin-url" name="linkedin-url" />
            <span id="err-linkedin" class="error"></span>
          </div>
          <div>
            <label for="email">Email Address</label>
            <input type="text" id="email" name="email" />
            <span id="err-email" class="error"></span>
          </div>
        </section>

        <!-- Connection -->
        <section class="how-we-met">
          <div>
            <label for="connection">How did we meet?</label>
            <select id="connection" name="connection">
              <option value="none" selected disabled>
                -- Please select --
              </option>
              <option value="School">School</option>
              <option value="Work">Work</option>
              <option value="Gym">Gym</option>
              <option value="Party">Party</option>
              <option value="Other">Other</option>
            </select>
            <span id="err-connection" class="error"></span>
          </div>

          <div id="other-wrapper" class="hidden">
            <label for="other">Other (please specify)</label>
            <input type="text" id="other" name="other" />
            <span id="err-other" class="error"></span>
          </div>
        </section>

        <section class="message-box">
          <label for="message">Message</label>
          <textarea id="message" name="message"></textarea>
        </section>

        <section class="options-section">
          <label>
            <input type="checkbox" id="mailing-list" name="mailing-list" />
            Please add me to your mailing list
          </label>
          <span id="err-mailing-list" class="error"></span>

          <div id="email-section" class="hidden">
            <p>Choose an email format:</p>
            <label>
              <input type="radio" id="html" name="email-format" value="HTML" />
              HTML
            </label>
            <label>
              <input type="radio" id="text" name="email-format" value="TEXT" />
              Text
            </label>
          </div>
        </section>

        <section class="submit-section">
          <button type="submit">Submit</button>
        </section>
      </form>
    </div>

    <footer>
      <p>
        View this project on
        <a
          href="https://github.com/SouthBennett/GuestbookForm1.git"
          target="_blank"
        >
          Github
        </a>
      </p>
    </footer>
  </body>
</html>
